<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        :root {
            --bg-color-grey: #EEEEEE;
            --bg-color-green-1: #7EE5DA;
            --bg-color-green-2: #70CCC2;
            --bg-color-green-3: #62B3AA;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
        }

        .bg-grey {
            background: var(--bg-color-grey);
        }

        .bg-green-1 {
            background: var(--bg-color-green-1);
        }

        .bg-green-2 {
            background: var(--bg-color-green-2);
        }

        .bg-green-3 {
            background: var(--bg-color-green-3);
        }

        .font-small {
            font-size: small;
        }

        .margin-top-1 {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--logo start-->
        <img src="img/google.jpg" alt="Google logo" width="351" height="113">
        <!--logo end-->
        <!--search bar start-->
        <table border="0" width="90%">
            <tbody>
                <tr>
                    <td class="bg-grey" colspan="3">
                        <center>
                            Search the web using Google! <br>
                            <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </center>

                        <form method="GET"
                            action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="bg-green-1" width="37%">
                        <center>
                            Special Searches<br>
                            <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                        </center>
                    </td>
                    <td class="bg-green-2">
                        <center>
                            <font size="-1">
                                <a href="help.html">Help!</a> <br>
                                <a href="about.html">About Google!</a> <br>
                                <a href="company.html">Company Info</a> <br>
                                <a href="stickers.html">Google! Logos</a> <br>
                            </font>
                        </center>
                    </td>
                    <td class="bg-green-3">
                        <center>
                            <font size="-1">
                                Get Google! <br> updates monthly: <br>
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail"> <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                &nbsp;&nbsp;
                                <font size="-1"><a
                                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>

                </tr>
            </tbody>
        </table>
        <!--search bar end-->
        <!--footer start-->
        <footer>
            <p class="font-small margin-top-1">Copyright Â©1998 Google Inc.</p>
        </footer>
        <!--footer end-->
    </div>
</body>

</html>
